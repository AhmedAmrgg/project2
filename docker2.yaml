name: Build and Push Docker Image

on:
  push:
    branches:
      - Uat
      - dev
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${GITHUB_REF##*/}"  # Extracts the branch name
          echo "Building image for branch: $IMAGE_TAG"
          docker build -t ahmedamr309/yourimage:branchname .
          docker push ahmedamr309/yourimage:branchname

      - name: عرض الفرع الحالي
        run: echo "الفرع الحالي: $GITHUB_REF"
