name: Build and Push Docker Image

on:
  push:
    branches:
      - Uat
      - dev
      - prod

jobs:
  build-and-push:
    name: Build & Push Docker Image to AWS ECR
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }} 
      ECR_REPOSITORY: app2
      IMAGE_TAG: ${{ github.ref_name }}
      IMAGE_URI: 313616258649.dkr.ecr.us-east-1.amazonaws.com/app2
      AWS_ACCOUNT_ID: 313616258649

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set Image Tag with branch and timestamp
        id: vars
        run: |
          TIMESTAMP=$(date +'%Y%m%d-%H%M')
          BRANCH=$(echo "${GITHUB_REF##*/}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_TAG=${BRANCH}-${TIMESTAMP}" >> $GITHUB_ENV
          echo "IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${BRANCH}-${TIMESTAMP}" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -t my-app:${{ env.IMAGE_TAG }} .

      - name: Tag Docker image
        run: |
          docker tag my-app:${{ env.IMAGE_TAG }} ${{ env.IMAGE_URI }}

      - name: Push Docker image to ECR
        run: |
          docker push ${{ env.IMAGE_URI }}
